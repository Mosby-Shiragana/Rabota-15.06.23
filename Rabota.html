<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabota</title>
</head>
<body>
    <script>
        let nomera=[6,2,3,1,7];
        document.write(nomera+"<br>");
        nomera.sort(function(a,b){
            return a-b
        });
        document.write(nomera+"<br>");
     
        nomera.sort(function(a,b){
            return b-a
        });
        document.write(nomera+"<br>");
        nomera=nomera.concat(4,5);
        document.write(nomera+"<br>");
        
    </script>
</body>
</html>
